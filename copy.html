<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <p>USE COUPON BELOW TO GET ANY COURSE FOR $9.99</p>
    </div>
    <div class="center">
      <input type="text" value="LESSTHAN10FEB" class="coupon" readonly />
      <button class="btn btn-c">Copy</button>
    </div>
    <style>
      .coupon {
        border: none;
        border-bottom: 2px solid #fff;
        background-color: transparent;
        font-size: 20px;
        text-align: center;
        padding: 5px;
      }
      .btn {
        background-color: orangered;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

    <script>
      const btn = document.querySelector(".btn-c");

      function copyText() {
        const coupon = document.querySelector(".coupon");
        if (coupon.value == "") {
          alert("No Coupon at this time");
        } else {
          coupon.select();
          coupon.setSelectionRange(0, 99999);
          document.execCommand("copy");
          alert("Coupon copied to clipboard.");
        }
      }

      btn.addEventListener("click", () => {
        const coupon = document.querySelector(".coupon");
        return copyText(coupon.value);
      });
    </script>
  </body>
</html>
